<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fsociety</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="hacker-panel">
    <button id="hack-btn" class="initiate-hack">START H4CK</button>
    <div id="scanner" class="picture-panel">
    	<div class="panel-head">
    		Scanning...
    	</div>
    	<div class="panel-body">
    		<div class="scan-row"></div>
    		<img id="pic-0" src="./img/person1.jpeg">
    		<img id="pic-1" src="./img/person2.jpeg">
    		<img id="pic-2" src="./img/person3.jpeg">
    		<img id="pic-3" src="./img/person4.jpeg">
    		<img id="pic-4" src="./img/person5.jpeg">
    		<img id="pic-5" src="./img/person6.jpeg">
    		<img id="pic-6" src="./img/person7.jpeg">
    	</div>
    </div>
    <div id="terminal" class="code-panel">
    	<div class="panel-head">Terminal</div>
    	<div id="bash" class="panel-body"></div>
    </div>
    <div id="response" class="res-panel">
    	<ul>
    		<li>Wifi... <span id="sp-1">CRACKED</span></li>
    		<li>User Password... <span id="sp-2">HACKED</span></li>
    		<li>Anti Virus... <span id="sp-3">EXPLOITED</span></li>
    		<li>Credit Card... <span id="sp-4">CASHED</span></li>
    		<li>Bitcoins... <span id="sp-5">HARVESTED</span></li>
    	</ul>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
